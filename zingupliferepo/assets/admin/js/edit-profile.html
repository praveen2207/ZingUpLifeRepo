		   <form class="for" name="" id="">  
		       <div class="photo"><img src="images/profile-photo.jpg"/></div>
			   <div class="photo-details">
			      <h4 class="large green photo-name">PaulRocking<span class="edit-icon"></span></h4>
				  <div class="edit-input">
				      <input type="text" class="input input-xxlarge required e-input" id="pht" name="pht" value="PaulRocking"> 
                      <button type="button" name="e-submit" id="e-submit" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">This field is required</label>					  </div>
				  
				  </div>
			      <a href="" class="blue change-photo">Change Photo</a>
			   </div>
		  </form>
		 </div>
		 
	     
		 <div class="span8 clear profile-tab">
		
		<form class="form-horizontal for" name="profile" id="profile">  
        <fieldset>  
         
         <div class="edit-group1 edit-group2">  
            <label class="control-label" for="e-name">Name:</label>  
            <div class="edit-controls1">  
              <span class="edit-name medium1 green">Paul Davis</span>
              <span class="edit-icon edit-icon1"></span>
            </div>  
			<div class="edit-input edit-input1">
				      <input type="text" class="input input-xxlarge required e-input" id="e-name" name="e-name" value="Paul Davis"> 
                     <button type="button" name="e-submit4" id="e-submit4" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">This field is required</label>					  </div>	  
				  
			</div>
          </div> 
		  
		  <div class="edit-group1 edit-group2">  
            <label class="control-label" for="select01">Gender:</label>  
            <div class="edit-controls1">  
              <span class="edit-name medium1 green">Male</span>
              <span class="edit-icon edit-icon1"></span>
            </div>  
			<div class="edit-input edit-input1">
			  <select id="select01" name="select01" class="required p-select">  
                <option value="">Male</option>  
                <option>Select</option>  
                <option>Female</option>  
                  
                 
              </select> 
              <button type="button" name="e-submit5" id="e-submit5" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">Select any Gender</label>					  </div>			  	  
				  
			</div>
			
          </div> 
		   
		  <div class="edit-group1 edit-group2">  
            <label class="control-label" for="select02">Age:</label>  
            <div class="edit-controls1">  
              <span class="edit-name medium1 green">24 years</span>
              <span class="edit-icon edit-icon1"></span>
            </div> 
            <div class="edit-input edit-input1">
			 <select id="select02" name="select02" class="required p-select">  
                <option value="">24 years</option>  
                <option>Select</option>  
                <option>33 years</option>  
                <option>20 years</option>  
               
              </select> 
             <button type="button" name="e-submit2" id="e-submit2" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">Pick your age</label>					  </div>			  
				  
			</div>			
          </div> 
		  
	     <div class="edit-group1 edit-group2">  
            <label class="control-label" for="ephone">Phone:</label>  
            <div class="edit-controls1">  
              <span class="edit-name medium1 green">9999999999</span>
              <span class="edit-icon edit-icon1"></span>
            </div> 

           <div class="edit-input edit-input1">
				      <input type="tel" class="input input-xxlarge required e-input" id="ephone" name="ephone" value="9999999999"> 
                      <button type="button" name="e-submit3" id="e-submit3" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">This field is required</label>					  </div>                      <div class="form-error1">					     <label class="error">Enter your Valid Phone Number (10 digit number)</label>					  </div>					  
				  
			</div>				
          </div> 
		  
		  <div class="edit-group1">  
            <label class="control-label" for="">Email:</label>  
            <div class="edit-controls1">  
              <span class="edit-name medium1 green">paul@gmail.com</span>
              
            </div>  
			<div class="edit-input edit-input1">
				      <input type="email" class="input input-xxlarge required e-input" id="e-mail" name="e-mail" value="paul@gmail.com"> 
                    <button type="button" name="e-submit4" id="e-submit4" class="fa-caret-right e-button" value="&#xf0da"></button>			                        <div class="form-error">					     <label class="error">This field is required</label>					  </div>		  
				  
			</div>	
          </div>
